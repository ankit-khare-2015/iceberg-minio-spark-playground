version: "3.9"
services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  create-bucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minio minio123) do echo 'Waiting for MinIO...'; sleep 3; done;
      /usr/bin/mc mb -p local/warehouse || true;
      /usr/bin/mc policy set public local/warehouse;
      exit 0;
      "

 # add these back now
  jupyter:
    image: jupyter/all-spark-notebook:python-3.11
    container_name: jupyter
    ports: ["8888:8888"]
    command: start-notebook.sh --NotebookApp.token=''
    environment: [ "JUPYTER_TOKEN=" ]
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./jars:/home/jovyan/extra-jars   # <-- NEW safe location


        
  spark:
      image: bitnami/spark:3.5.1
      container_name: spark
      environment:
        SPARK_MODE: master
        AWS_ACCESS_KEY_ID: minio
        AWS_SECRET_ACCESS_KEY: minio123
        AWS_ENDPOINT_URL: http://minio:9000
        SPARK_USER: root
      ports:
        - "4040:4040"
        - "7077:7077"
        - "8501:8501"
      volumes:
        - ./pipelines:/app/pipelines
        - ./jars:/opt/spark/jars
        - ./sql:/app/sql
        - ./config/log4j2.properties:/opt/bitnami/spark/conf/log4j2.properties 

volumes:
  minio_data:
